<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<h1 mat-dialog-title> Listas archivadas </h1>

<div mat-dialog-content>
    <mat-list role="list">
        <mat-list-item *ngFor="let list of lists" role="listitem" class="cursor-pointer">
            <div class="flex align-center justify-between w-full">
                <span> {{ list.name }} </span>

                <div>
                    <button
                        type="button"
                        mat-icon-button
                        matTooltipPosition="left"
                        matTooltip="Sacar de listas archivadas"
                        (click)="openArchiveDialog('lists', list)"
                    >
                        <mat-icon>unarchive</mat-icon>
                    </button>

                    <button
                        type="button"
                        color="warn"
                        mat-icon-button
                        matTooltipPosition="right"
                        matTooltip="Eliminar definitivamente"
                        (click)="openDeleteDialog('lists', list)"
                    >
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>

            </div>
        </mat-list-item>
    </mat-list>
</div>

<div mat-dialog-actions class="justify-end">
    <button type="button" mat-raised-button (click)="onNoClick()" color="primary">Cerrar</button>
</div>
